name: weasis
title: Weasis
base: core20
version: '4.0.3'
summary: A free/libre/open medical DICOM viewer
description: |
  Weasis is a multipurpose standalone and web-based DICOM viewer with 
  a highly modular architecture. It is a very popular clinical viewer 
  used in healthcare by hospitals, health networks, multicenter research 
  trials, and patients.
  
  Note: With Snap, the .weasis directory is now located in /home/<username>/snap/weasis/current/.
  
  Key features:
  - Flexible integration to PACS, VNA, RIS, HIS or PHR
  - Responsive user interface and work well on high DPI screens
  - Web access through weasis protocol
  - Multi-language support
  - Configuration of preferences on server-side and client-side
  - API for building custom plug-ins
  - DICOM Send (storeSCU and STOW-RS)
  - DICOM Query/Retrieve (C-GET, C-MOVE and WADO-URI) and DICOMWeb (QUERY and RETRIEVE)
  - Dicomizer module (allow importing standard images and convert them in DICOM)
license: Apache-2.0
grade: stable
confinement: strict
architectures:
  - build-on: [amd64, arm64, armhf]
    run-on: [amd64, arm64, armhf]

assumes:
  - snapd2.43

plugs:
  gnome-3-38-2004:
    default-provider: gnome-3-38-2004
    interface: content
    target: $SNAP/gnome-platform
  gtk-3-themes:
    default-provider: gtk-common-themes
    interface: content
    target: $SNAP/data-dir/themes
  icon-themes:
    default-provider: gtk-common-themes
    interface: content
    target: $SNAP/data-dir/icons
  sound-themes:
    default-provider: gtk-common-themes
    interface: content
    target: $SNAP/data-dir/sounds

layout:
  /usr/bin/lpr:
    bind-file: $SNAP/usr/bin/lpr

parts:
  remote-openjdk:
    plugin: dump
    source:
      - on amd64: https://github.com/adoptium/temurin19-binaries/releases/download/jdk-19.0.1%2B10/OpenJDK19U-jdk_x64_linux_hotspot_19.0.1_10.tar.gz
      - on arm64: https://github.com/adoptium/temurin19-binaries/releases/download/jdk-19.0.1%2B10/OpenJDK19U-jdk_aarch64_linux_hotspot_19.0.1_10.tar.gz
      - on armhf: https://github.com/adoptium/temurin19-binaries/releases/download/jdk-19.0.1%2B10/OpenJDK19U-jdk_arm_linux_hotspot_19.0.1_10.tar.gz
    organize:
      '*': java-runtime/
    override-stage: 'true'
    override-prime: 'true'

  remote-weasis-build:
    after: [remote-openjdk]
    plugin: dump
    #source: weasis-distributions/target/native-dist/weasis-native.zip
    source: https://github.com/nroduit/Weasis/releases/download/v4.0.3/weasis-native.zip
    organize:
      '*': weasis-native/
    override-stage: 'true'
    override-prime: 'true'

  weasis:
    after: [remote-weasis-build]
    plugin: nil
    source: .
    source-type: local
    source-subdir: weasis-distributions
    override-build: |
      cp -Rf /root/parts/remote-weasis-build/install/weasis-native ${SNAPCRAFT_PART_BUILD}/
      weasis-native/build/script/package-weasis.sh --output ${SNAPCRAFT_PART_INSTALL} --no-installer --jdk /root/parts/remote-openjdk/install/java-runtime
      mv ${SNAPCRAFT_PART_INSTALL}/Weasis/* ${SNAPCRAFT_PART_INSTALL}/
      rm -rf ${SNAPCRAFT_PART_INSTALL}/Weasis
      snapcraftctl build

apps:
  weasis:
    extensions:
      - gnome-3-38
    command: bin/Weasis
    environment:
      _JAVA_OPTIONS: -Duser.home=$SNAP_USER_DATA
    plugs:
      - network
      - desktop
      - desktop-legacy
      - wayland
      - x11
      - home
      - network-bind
      - unity7
      - gsettings
      - opengl
      - avahi-control
      - mount-observe
      - removable-media
      - cups-control
  
  dicomizer:
    extensions:
      - gnome-3-38
    command: bin/Dicomizer
    environment:
      _JAVA_OPTIONS: -Duser.home=$SNAP_USER_DATA
    plugs:
      - network
      - desktop
      - desktop-legacy
      - wayland
      - x11
      - home
      - network-bind
      - unity7
      - gsettings
      - opengl
      - avahi-control
      - mount-observe
      - removable-media
      - cups-control
